category: Surface Time Series
title: Domain mean probability of temperature at screen level $CONDITION $THRESHOLD
description: |
  Calculates the probability $CONDITION $THRESHOLD for temperature at screen
  level for all members excluding the control and plots the domain mean
  timeseries.

steps:
  - operator: read.read_cubes
    file_paths: $INPUT_PATHS
    model_names: $MODEL_NAME
    constraint:
      operator: constraints.combine_constraints
      varname_constraint:
        operator: constraints.generate_var_constraint
        varname: 'temperature_at_screen_level'
      cell_methods_constraint:
        operator: constraints.generate_cell_methods_constraint
        cell_methods: []
        varname: 'temperature_at_screen_level'
    subarea_type: $SUBAREA_TYPE
    subarea_extent: $SUBAREA_EXTENT

  - operator: filters.filter_multiple_cubes
    constraint:
      operator: constraints.generate_remove_single_ensemble_member_constraint
      ensemble_member: 0

  - operator: collapse.collapse
    coordinate: 'realization'
    method: 'PROPORTION'
    condition: $CONDITION
    threshold: $THRESHOLD

  - operator: collapse.collapse
    coordinate: [grid_latitude, grid_longitude]
    method: MEAN

  - operator: plot.plot_line_series

  - operator: write.write_cube_to_nc
    overwrite: True
